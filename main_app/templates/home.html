{% extends 'base.html' %}
{% block content %}

<h1>Home</h1>

<h2>Featured Coffees</h2>
<div class="row">
    {% for coffee in featured_coffees %}
    <div class="col-md-4">
        <div class="card">
            {% if coffee.photo_set.first %}
                <img src="{{ coffee.photo_set.first.url }}" alt="{{ coffee.brand }}" class="card-img-top">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ coffee.brand }}</h5>
                <p class="card-text">{{ coffee.review|truncatewords:20 }}</p>
                <a href="{% url 'detail' coffee.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
