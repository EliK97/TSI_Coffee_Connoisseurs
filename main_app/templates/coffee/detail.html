{% extends 'base.html' %}
{% block content %}

<h1>Coffee Details</h1>
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ coffee.brand }}</span>
      <p>Roast: {{ coffee.roast }}</p>
      <p>Flavor Profile: {{ coffee.flavor_profile }}</p>
      <p>Rating: {{coffee.rating}}</p>
      <P>Review: {{coffee.review}}</P>
      <p>Price: {{coffee.price}}</p>
    </div>
  </div>
{% endblock %}
