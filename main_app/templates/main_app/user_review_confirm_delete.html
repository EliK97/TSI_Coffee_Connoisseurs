{% extends 'base.html' %}

{% block content %}
  <h1>Delete Review</h1>

  <h4>Are you sure you want to delete the review for <span class="teal-text">{{ object.coffee.brand }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Deletion" class="btn">
    <a href="{% url 'detail' object.coffee.id %}" class="btn grey lighten-1">Cancel</a>
  </form>
{% endblock %}
