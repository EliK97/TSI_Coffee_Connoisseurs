{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1 class="mb-3">Delete Coffee</h1>
    <h4 class="mb-4">Are you sure you want to delete <span class="teal-text">{{ object.brand }}</span>?</h4>

    <form action="" method="POST" class="d-inline-block">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete!" class="btn btn-danger mr-3">
    </form>
    <a href="{% url 'detail' coffee.id %}" class="btn btn-secondary">Cancel</a>
  </div>
{% endblock %}
